<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>calculadora 2022</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div id="tudo">
    <div class="tudo">
      <div class="linha">
        <input class="input" type="text"/>
      </div>

      <div class="linha">
        <button class= "bot" id="especial">C</button>
      </div>

      <div class="linha">
        <button class="bot">7</button>
        <button class="bot">8</button>
        <button class="bot">9</button>
        <button class="bot">/</button>
      </div>

      <div class="linha">
        <button class="bot">4</button>
        <button class="bot">5</button>
        <button class="bot">6</button>
        <button class="bot">-</button>
      </div>

      <div class="linha">
        <button class="bot">1</button>
        <button class="bot">2</button>
        <button class="bot">3</button>         
        <button class="bot">*</button>
      </div>

      <div class="linha">
        <button class="bot">0</button>
        <button class="bot">,</button>
        <button class="bot">=</button>
        <button class="bot">+</button>
      </div>
    </div>
  </div>
</body>
  <script src="script.js"></script>
</html>
